<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<form id="edit-form" action="edit.html" th:action="@{/book/edit(id=${bookDto.id})}" th:method="post" th:object="${bookDto}">
    <h3 th:text = "#{book-form-header}">Book Info:</h3>

    <div class="mb-3">
        <label for="id-input" th:text="#{book-field-id} + ':'">ID:</label>
        <input id="id-input" type="text" readonly="readonly" name="id" th:value="*{id}" value="1"/>
    </div>

    <div class="mb-3">
        <label for="book-title-input" th:text="#{book-field-title} + ':'">Title:</label>
        <input id="book-title-input" name="title" type="text" th:value="*{title}" value="BookTitle"/>
        <div class="errors" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Wrong book title error</div>
    </div>

    <div class="mb-3">
        <label for="book-author-input" >Author:</label>
        <select id="book-author-input" name="authorId">
            <option th:each="author : ${authorDtoList}" th:value="${author}" th:text="${author.getFullName()}" th:selected="${author.id==bookDto.getAuthorDto().getId()}">Authors
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label for="book-genre-input" >Genre:</label>
        <select id="book-genre-input" name="genreId">
            <option th:each="genre : ${genreDtoList}" th:value="${genre}" th:text="${genre.getName()}" th:selected="${genre.id==bookDto.getGenreDto().getId()}">Genres
            </option>
        </select>
    </div>


    <button type="submit" th:text="#{save-button-caption}" class="btn btn-success btn-lg">Save</button>
    <a href="list.html" th:href="@{/}"><button type="button" th:text="#{cancel-button-caption}" class="btn btn-secondary btn-lg">Cancel</button></a>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
