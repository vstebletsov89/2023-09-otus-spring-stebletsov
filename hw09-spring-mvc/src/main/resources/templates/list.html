<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of all books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h3 th:text="#{book-table-header}">Books:</h3>
<table class="table table-hover text-center align-middle">
    <thead>
    <tr>
        <th th:text="#{book-field-id}">ID</th>
        <th th:text="#{book-field-title}">Title</th>
        <th th:text="#{book-field-author}">Author</th>
        <th th:text="#{book-field-genre}">Genre</th>
        <th th:text="#{book-table-column-action}">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${bookDtoList}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Book title</td>
        <td th:text="${book.getAuthorDto().getFullName()}">Book Author</td>
        <td th:text="${book.getGenreDto().getName()}">Book Genre</td>
        <td>
            <a th:href="@{/book/edit(id=${book.id})}" href="edit.html" th:text="#{edit-button-caption}" class="btn btn-warning">Edit</a>
            <a th:href="@{/book/delete(id=${book.id})}" th:text="#{delete-button-caption}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<button class="btn btn-success btn-lg" type="button" th:text="#{book-add-new}">Add book</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
