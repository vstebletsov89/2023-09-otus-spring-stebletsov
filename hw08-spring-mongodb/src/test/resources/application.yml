spring:
  application:
    name: "Homework #8 (test env)"
  data:
    mongodb:
      port: 27017
      database: test
      host: localhost

  shell:
    interactive:
      enabled: false
    command:
      version:
        enabled: false
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.7.0

mongock:
  change-logs-scan-package:
    - ru.otus.hw.changelogs
  mongo-db:
    write-concern:
      journal: false
    read-concern: local

logging:
  level:
    com.github.cloudyrock.mongock: DEBUG
    root: ERROR
